<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail: Private and secure email at no cost | Google Workspace</title>
    <link rel="shortcut icon" href="Gmail-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ====================
        Header Bar
    =========================-->
    <header>
      <div class="header_container">
        <!-- -----------------
        Header Left Side Section
        ----------------------->
        <div class="header_left_section">
          <a href="#"
            ><img src="Assets/Images/Gmail-logo.png" alt="Gmail-logo"
          /></a>
          <a href="#">Gmail</a>
        </div>

        <!-- -------------------
        Header Right Side 3 Button
        ------------------------->
        <div class="header_right_section">
          <a href="#" class="for_work nav-button">For Work</a>
          <a href="#" class="sign_in nav-button">Sign in</a>
          <a href="#" class="create_an_account nav-button">Create an account</a>
        </div>
      </div>
    </header>

    <!-- ====================
        Main Body
    =========================-->
    <main>
      <!-- ====================
        Feature Section
    =========================-->
      <section class="feature_container">
        <!-- -------------------
        Left Section in Feature
        ------------------------->
        <div class="feature_left_section">
          <div class="feature_left_section_heading">
            Secure, smart, and easy to use email
          </div>
          <div class="feature_left_section_sub-heading">
            Get more done with Gmail. Now integrated with Google Chat, Google
            Meet, and more, all in one place.
          </div>
          <div class="feature_left_section_buttons">
            <a href="#" class="feature_create_an_account_button">Create an account</a>
            <a href="#" class="feature_for_work_button">For work</a>
          </div>
        </div>

        <!-- -------------------
        Right Section in Feature
        ------------------------->
        <img src="Assets/Images/Feature-section_right.png" alt="" class="feature_right_section_image">
      </section>
    </main>
  </body>
</html>
